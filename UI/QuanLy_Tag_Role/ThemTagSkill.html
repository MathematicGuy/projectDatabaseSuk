<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Kỹ Năng Mới</title>
  <!-- Thêm các tệp CSS cần thiết -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Nếu bạn có bất kỳ tệp CSS tùy chỉnh nào -->
</head>

<body class="bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-sm mx-auto bg-white dark:bg-zinc-700 shadow-md rounded-lg p-6">
    <h2 class="text-lg font-semibold text-zinc-900 dark:text-white mb-4">Thêm Kỹ Năng Mới</h2>
    <form>
      <div class="mb-4">
        <label for="skillName" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Tên Kỹ Năng</label>
        <input type="text" id="skillName" name="skillName" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-600 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:focus:border-indigo-400 dark:text-white" placeholder="Nhập tên kỹ năng">
      </div>
      <div class="mb-6">
        <label for="skillDescription" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Mô Tả Kỹ Năng</label>
        <textarea id="skillDescription" name="skillDescription" rows="3" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-600 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:focus:border-indigo-400 dark:text-white" placeholder="Nhập mô tả kỹ năng"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Thêm Kỹ Năng</button>
    </form>
  </div>

  <!-- Thêm các tệp JavaScript cần thiết -->
  <script src="scripts.js"></script> <!-- Nếu bạn có bất kỳ tệp JavaScript tùy chỉnh nào -->
</body>

</html>
