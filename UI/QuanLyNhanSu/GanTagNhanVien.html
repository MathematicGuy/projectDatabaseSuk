<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill to Employee</title>
    <!-- Thêm các tệp CSS cần thiết -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="min-h-screen bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-zinc-900 rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold text-zinc-900 dark:text-white">Add Skill to Employee</h2>
        <form id="skillForm" class="mt-4 space-y-4">
            <div>
                <label for="employeeId" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Employee ID</label>
                <input type="number" id="employeeId" name="employeeId" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-white">
            </div>
            <div>
                <label for="skillId" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Skill ID</label>
                <input type="number" id="skillId" name="skillId" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-white">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Add Skill
            </button>
        </form>
    </div>

    <!-- Thêm các tệp JavaScript cần thiết -->
    <script>
        document.getElementById('skillForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const skillId = document.getElementById('skillId').value;
            console.log(`INSERT INTO employee_skills (employee_id, skill_id) VALUES (${employeeId}, ${skillId});`);
            alert('Skill added successfully!');
        });
    </script>
</body>

</html>

<!-- 
    thêm tag Skill khi bấm nút Add Skill:
        INSERT INTO employee_skills (employee_id, skill_id) 
        VALUES ([ID của nhân viên mới], [ID của kỹ năng]);
 -->
